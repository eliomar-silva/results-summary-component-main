<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="result frame">
      <h1>Your Result</h1>
      <div class="result-medium">
        <h2 id="result-average">0</h2>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary frame">
      <h2>Summary</h2>
      <div class="group-summary-items">
        <div class="summary-item reaction">
          <h4>
            <img src="assets/images/icon-reaction.svg" alt="reaction result">
            Reaction
          </h4>
          <span>
            <span class="score" id="Reaction">0</span> 
            <span class="score-max">/ 100</span>
        </span>
        </div>
        <div class="summary-item memory">
          <h4>
            <img src="assets/images/icon-memory.svg" alt="memory result">
            Memory
          </h4>
          <span>
            <span class="score" id="Memory">0</span>
            <span class="score-max">/ 100</span>
          </span>
        </div>
        <div class="summary-item verbal">
          <h4>
            <img src="assets/images/icon-verbal.svg" alt="verbal result">
            Verbal
          </h4>
          <span>
            <span class="score" id="Verbal">0</span>
             <span class="score-max">/ 100</span>
          </span>
        </div>
        <div class="summary-item visual">
          <h4>
            <img src="assets/images/icon-visual.svg" alt="visual result">
            Visual
          </h4>
          <span>
            <span class="score" id="Visual">0</span>
            <span class="score-max">/ 100</span>
          </span>
        </div>
      </div>

      <button>Continue</button>
    </section>
  </div>

  <script src="./main.js"></script>

    Coded by <a href="#">Eliomar S.P</a>.
  </div> -->
</body>

</html>
